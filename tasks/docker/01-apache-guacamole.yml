---
# Title: Apache Guacamole Server
#
# Author: Bitfinity / L. Rutten
# Owner: Bitfinity / L. Rutten
#
# File: tasks/dockers/01-apache-guacamole.yml
#
# Description:
#   Apache Guacamole is a clientless remote desktop gateway.
#   It supports standard protocols like VNC, RDP, and SSH.
# 
- name: "Install APT packages"
  ansible.builtin.apt:
    pkg:
    - docker.io
    - python3-docker

- name: "Enable and start docker daemon on host {{ ansible_hostname }}"
   ansible.builtin.systemd_service:
     name: docker
     state: started
     enabled: true

- name: "Pull Docker image Server on host {{ ansible_hostname }}"
  docker_image:
    name:  guacamole/guacd:latest
    source: pull

- name: "Pull Docker image Client on host {{ ansible_hostname }}"
  docker_image:
    name:  guacamole/guacamole:latest
    source: pull

- name: "Start container, server guacd on host {{ ansible_hostname }}"
  docker_container:
    name: guacd
    image: guacamole/guacd
    state: started
    restart: yes
    restart_policy: always
    ports:
      - "4822:4822"

- name: "Create configuration directory for Apache Guacamole outside docker"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
 #   mode: '0640'
  with_items:
    - /opt/guacamole/extensions
    - /opt/guacamole/lib

- name: "Check if initialization script exists on host {{ ansible_hostname }}"
  stat:
    path: /opt/docker/guacamole/mysql/01-initdb.sql
  register: stat_result

- name: "Create directory for Apache Guacamole /opt/docker/guacamole/mysql on host {{ ansible_hostname }}"
  file:
    path: /opt/docker/guacamole/mysql
    state: directory
    
- name: "Generate MySQL initialization script on host {{ ansible_hostname }}"
  raw: docker run --rm guacamole/guacamole /opt/guacamole/bin/initdb.sh --mysql > /opt/docker/guacamole/mysql/01-initdb.sql
  when: not stat_result.stat.exists
